<script type="text/javascript">
    $('#usability-feedback').on('submit', function (e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: '/submitUsabilityForm',
            data: $(this).serialize(),
            success: function (res) {
                localStorage.setItem("hasLeftFeedback", "true");
                console.log('posted usability form to server and got: ' + res);
                $('.popover').popover('hide');
            }
        });
    })
</script>
