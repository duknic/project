<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="favicon.ico">

    <title>Regex Detective - home</title>

    <!-- Bootstrap core CSS -->
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/mystyle.css" rel="stylesheet">
    <script src="/javascripts/jsontest.js"></script>

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Regex Detective</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-md-12">
            <div class="container-fluid question-container">
                <div class="row">
                    <h4 id="questionNum">Question 1</h4>
                </div>
                <div class="row">
                    <div class="col-md-12 question-box well well-lg">
                        <p id="question">&nbsp;</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12 answer-box">
                                <button type="button" onclick="checkAnswer('answer1')" id="answer1" class="btn">ONE</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 answer-box">
                                <button type="button" onclick="checkAnswer('answer2')" id="answer2" class="btn">TWO</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12 answer-box">
                                <button type="button" onclick="checkAnswer('answer3')" id="answer3" class="btn">THREE</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 answer-box">
                                <button type="button" onclick="checkAnswer('answer4')" id="answer4" class="btn">FOUR</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" onclick="prevQuestion()" id="prev" class="btn btn-info btn-lg left">Prev</button>
                    </div>
                    <div id="msg-box" class="col-md-6">
                    </div>
                    <div class="col-md-3">
                        <button type="button" onclick="nextQuestion()" id="next" class="btn btn-primary btn-lg pull-right">Next</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="/javascripts/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(initQuiz());
    function evalRegex() {
        var str = $('#testString').val();
        var regex = new RegExp($('#testRegex').val());
        var res = regex.test(str);
        alert(res);
    }
</script>

</body>
</html>
